<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>受付確認システム（単一タブ行のみ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0; padding:0;
      font-family:Arial, sans-serif;
      background:#fafafa; color:#333;
      user-select:none;
    }
    h1 {
      margin:1rem 0; text-align:center;
    }

    /* タブ行を1段にし、横スクロールできるように */
    .tabs {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-start;
      margin-bottom: 0.5rem;
      overflow-x: auto;       /* はみ出す場合は横スクロール */
      flex-wrap: nowrap;      /* 折り返ししない */
      padding: 0 1rem;        /* 左右に少し余白 */
    }
    .tab-button {
      padding: 0.8rem 1.2rem;
      background: #ddd;
      border: 2px solid #666;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;  /* テキスト折り返し防止 */
    }
    .tab-button.active {
      background: peachpuff;
      border-color: #333;
    }

    .table-container {
      width: 95%;
      margin: 0 auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      min-width: 1520px;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: center;
    }
    /* ステータス別の行色 */
    .status-coming    { background-color: #F0f080; color: #000; }
    .status-leaving   { background-color: #0073a8; color: #000; }
    .status-not-arrived { background-color: #fff;   color: #000; }
    .status-cancelled { background-color: gray;   color: #fff; }

    @media (max-width:600px) {
      table { min-width: 770px; }
      th, td { font-size: 0.5rem; padding: 0.3rem; }
      h1 { font-size: 15px; }
    }

  </style>
</head>
<body>
  <h1 id="page-title">Loading...</h1>

  <!-- 1行タブコンテナ -->
  <div class="tabs" id="tabs"></div>

  <!-- テーブル表示領域 -->
  <div class="table-container" id="table-container"></div>

  <script>
    let allSheetNames = [];
    let allData = {};

    let currentSheet = "";  // 今アクティブなシート名

    window.addEventListener("DOMContentLoaded", async () => {
      // 1) /info でシート一覧を取得
      const infoRes = await fetch("/info");
      const info = await infoRes.json();
      document.getElementById("page-title").textContent = info.title || "スプレッドシート";
      allSheetNames = info.sheetNames || [];

      // 2) 最初に batch-data を取得
      await fetchAllData();

      // 3) タブを作成
      renderTabs(allSheetNames);

      // 4) 初期アクティブ: もしシートが1つ以上あれば最初のシートを表示
      if (allSheetNames.length > 0) {
        setActiveSheet(allSheetNames[0]);
      }

      // 5) 30秒ごとにポーリング
      setInterval(async () => {
        await fetchAllData();
        // アクティブなシートがあれば再描画
        if (currentSheet) {
          renderTable(currentSheet);
        }
      }, 30000);
    });

    // /batch-data を取得して allData に入れる
    async function fetchAllData() {
      const res = await fetch("/batch-data");
      if (!res.ok) {
        console.error("[fetchAllData] error", res.status);
        return;
      }
      allData = await res.json();
      console.log("[fetchAllData]", allData);
    }

    // タブを1行に並べて表示
    function renderTabs(sheetNames) {
      const tabsContainer = document.getElementById("tabs");
      tabsContainer.innerHTML = "";

      sheetNames.forEach(sheetName => {
        const btn = document.createElement("div");
        btn.classList.add("tab-button");
        btn.textContent = sheetName;
        btn.addEventListener("click", () => setActiveSheet(sheetName));
        tabsContainer.appendChild(btn);
      });
    }

    // アクティブなシートを切り替え
    function setActiveSheet(sheetName) {
      currentSheet = sheetName;
      // タブのスタイル更新
      document.querySelectorAll(".tab-button").forEach(btn => {
        btn.classList.remove("active");
        if (btn.textContent === sheetName) {
          btn.classList.add("active");
        }
      });
      // テーブル描画
      renderTable(sheetName);
    }

    // テーブルを描画
    function renderTable(sheetName) {
      const container = document.getElementById("table-container");
      container.innerHTML = "";

      const data = allData[sheetName] || [];
      if (data.length === 0) {
        container.innerHTML = "<p>該当データがありません。</p>";
        return;
      }

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>No</th>
          <th>状態</th>
          <th>DR氏名</th>
          <th></th>
          <th>フリガナ</th>
          <th>施設名</th>
          <th>備考</th>
          <th>ご来場時間</th>
          <th>ご退場時間</th>
          <th>地域区分</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      data.forEach(row => {
        const {
          no, arrival, departure, drName,
          gBlank, furigana, facility, remarks,
          arrivalTime, departureTime, region,
          canceledByO
        } = row;

        // 状態クラス
        let statusClass = "status-not-arrived";
        let statusText = "未入場";
        if (arrival === "true" && departure === "false") {
          statusClass = "status-coming";
          statusText = "来場中";
        } else if (departure === "true") {
          statusClass = "status-leaving";
          statusText = "退場済み";
        }
        if (canceledByO) {
          statusClass = "status-cancelled";
          statusText = "キャンセル";
        }

        const tr = document.createElement("tr");
        tr.classList.add(statusClass);
        tr.innerHTML = `
          <td>${no || ""}</td>
          <td>${statusText}</td>
          <td>${drName || ""}</td>
          <td>${gBlank || ""}</td>
          <td>${furigana || ""}</td>
          <td>${facility || ""}</td>
          <td>${remarks || ""}</td>
          <td>${arrivalTime || ""}</td>
          <td>${departureTime || ""}</td>
          <td>${region || ""}</td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      container.appendChild(table);
    }
  </script>
</body>
</html>
