<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>受付確認システム（状態列が全て「未入場」なら隠す）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0; padding:0;
      font-family:Arial, sans-serif;
      background:#fafafa; color:#333;
      user-select:none;
    }
    h1 { margin:1rem 0; text-align:center; }

    /* PC用タブ */
    .tabs {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-start;
      margin-bottom: 0.5rem;
      overflow-x: auto;
      flex-wrap: nowrap;
      padding: 0 1rem;
    }
    .tab-button {
      padding: 0.8rem 1.2rem;
      background: #ddd;
      border: 2px solid #666;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;
    }
    .tab-button.active {
      background: peachpuff;
      border-color: #333;
    }

    /* モバイル用プルダウン */
    #sheetSelect {
      display: none;
      margin: 0 auto; margin-bottom:1rem;
      max-width:300px;
      font-size:1rem;
    }

    .table-container {
      width: 95%;
      margin: 0 auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      min-width: 1520px;
      border-collapse: collapse; /* セルの余白を詰める */
      border-spacing: 0;
      margin-top: 0.5rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: center;
    }
    /* 行のステータス別の色 */
    .status-coming    { background-color:#F0f080; color:#000; }
    .status-leaving   { background-color:#0073a8; color:#000; }
    .status-not-arrived { background-color:#fff;   color:#000; }
    .status-cancelled { background-color:gray;   color:#fff; }

    @media (max-width:600px) {
      /* 幅600px以下はタブ非表示、プルダウン表示 */
      .tabs {
        display: none !important;
      }
      #sheetSelect {
        display: block !important;
      }

      table {
        min-width: 770px;
      }
      th, td {
        font-size: 0.5rem;
        padding: 0.3rem;
      }
      h1 {
        font-size:15px;
      }
    }
  </style>
</head>
<body>
  <h1 id="page-title">Loading...</h1>

  <!-- PCタブ -->
  <div class="tabs" id="tabs"></div>
  <!-- モバイルプルダウン -->
  <select id="sheetSelect"></select>

  <div class="table-container" id="table-container"></div>

  <script>
    let allSheetNames = [];
    let allData = {};
    let currentSheet = "";

    // DOM読み込み後
    window.addEventListener("DOMContentLoaded", async () => {
      // 1) シート一覧
      const infoRes = await fetch("/info");
      const info = await infoRes.json();
      document.getElementById("page-title").textContent = info.title || "スプレッドシート";
      allSheetNames = info.sheetNames || [];

      // 2) batch-data
      await fetchAllData();

      // 3) タブ & プルダウン
      renderTabs(allSheetNames);
      renderSelect(allSheetNames);

      // 4) 最初のシートを表示
      if (allSheetNames.length>0) {
        setActiveSheet(allSheetNames[0]);
      }

      // 5) 30秒ポーリング
      setInterval(async()=>{
        await fetchAllData();
        if(currentSheet){
          renderTable(currentSheet);
        }
      },30000);
    });

    // /batch-dataを取得
    async function fetchAllData(){
      const res=await fetch("/batch-data");
      if(!res.ok){
        console.error("[fetchAllData] error",res.status);
        return;
      }
      allData=await res.json();
      console.log("[fetchAllData]",allData);
    }

    // PCタブ表示
    function renderTabs(sheetNames){
      const tabsContainer=document.getElementById("tabs");
      tabsContainer.innerHTML="";
      sheetNames.forEach(sheet=>{
        const btn=document.createElement("div");
        btn.classList.add("tab-button");
        btn.textContent=sheet;
        btn.addEventListener("click",()=>setActiveSheet(sheet));
        tabsContainer.appendChild(btn);
      });
    }

    // モバイルプルダウン
    function renderSelect(sheetNames){
      const sel=document.getElementById("sheetSelect");
      sel.innerHTML="";
      sheetNames.forEach(s=>{
        const opt=document.createElement("option");
        opt.value=s;
        opt.textContent=s;
        sel.appendChild(opt);
      });
      sel.addEventListener("change",e=>{
        setActiveSheet(e.target.value);
      });
    }

    function setActiveSheet(sheetName){
      currentSheet=sheetName;
      // タブハイライト
      document.querySelectorAll(".tab-button").forEach(btn=>{
        btn.classList.remove("active");
        if(btn.textContent===sheetName){
          btn.classList.add("active");
        }
      });
      // プルダウン同期
      const sel=document.getElementById("sheetSelect");
      if(sel) sel.value=sheetName;

      renderTable(sheetName);
    }

    /**
     * 全行の状態テキストを取得し、もし全て同じ＆未入場なら
     * 状態列をスキップする
     */
    function allSameStatusAreUnarrived(data){
      // 状態テキストを計算
      const statuses = data.map(row => getStatusText(row));
      // 全てが同じ？
      const unique = new Set(statuses);
      if(unique.size===1 && unique.has("未入場")){
        return true; // 全行「未入場」だけ
      }
      return false;
    }

    // 各行の状態テキストを返す関数
    function getStatusText(row){
      // arrival="true" && departure="false" => 来場中
      // departure="true" => 退場済み
      // canceledByO => キャンセル
      // それ以外 => 未入場
      let st="未入場";
      if(row.arrival==="true" && row.departure==="false"){
        st="来場中";
      } else if(row.departure==="true"){
        st="退場済み";
      }
      if(row.canceledByO){
        st="キャンセル";
      }
      return st;
    }

    // テーブル描画
    function renderTable(sheetName){
      const container=document.getElementById("table-container");
      container.innerHTML="";

      const data=allData[sheetName]||[];
      if(data.length===0){
        container.innerHTML="<p>該当データがありません。</p>";
        return;
      }
      // 状態列を隠すかどうか判定
      const hideStatusCol = allSameStatusAreUnarrived(data);

      const table=document.createElement("table");
      const thead=document.createElement("thead");
      // 状態列を表示 or 非表示
      let thHTML = `
        <tr>
          <th>No</th>
      `;
      if(!hideStatusCol){
        thHTML += ` <th>状態</th> `;
      }
      thHTML += `
          <th>DR氏名</th>
          <th>フリガナ</th>
          <th>施設名</th>
          <th>備考</th>
          <th>ご来場時間</th>
          <th>ご退場時間</th>
          <th>地域区分</th>
        </tr>
      `;
      thead.innerHTML=thHTML;
      table.appendChild(thead);

      const tbody=document.createElement("tbody");
      data.forEach(row=>{
        const {
          no, arrival, departure, drName,
          furigana, facility, remarks,
          arrivalTime, departureTime, region,
          canceledByO
        }=row;

        // 状態テキスト & クラス
        let statusText=getStatusText(row);
        let statusClass="status-not-arrived";
        if(statusText==="来場中"){
          statusClass="status-coming";
        } else if(statusText==="退場済み"){
          statusClass="status-leaving";
        } else if(statusText==="キャンセル"){
          statusClass="status-cancelled";
        }

        const tr=document.createElement("tr");
        tr.classList.add(statusClass);

        let rowHTML=`
          <td>${no||""}</td>
        `;
        // 状態列を表示する場合のみ
        if(!hideStatusCol){
          rowHTML += `<td>${statusText}</td>`;
        }
        rowHTML += `
          <td>${drName||""}</td>
          <td>${furigana||""}</td>
          <td>${facility||""}</td>
          <td>${remarks||""}</td>
          <td>${arrivalTime||""}</td>
          <td>${departureTime||""}</td>
          <td>${region||""}</td>
        `;

        tr.innerHTML=rowHTML;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      container.appendChild(table);
    }
  </script>
</body>
</html>
