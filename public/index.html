<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>受付確認システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0; padding:0;
      font-family:Arial, sans-serif;
      background:#fafafa; color:#333;
      user-select:none;
    }
    h1 { margin:1rem 0; text-align:center; }

    /* PC用タブ */
    .tabs {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-start;
      margin-bottom: 0.5rem;
      overflow-x: auto;
      flex-wrap: nowrap;
      padding: 0 1rem;
    }
    .tab-button {
      padding: 0.8rem 1.2rem;
      background: #ddd;
      border: 2px solid #666;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;
    }
    .tab-button.active {
      background: peachpuff;
      border-color: #333;
    }

    /* モバイル用プルダウン */
    #sheetSelect {
      display: none;
      margin: 0 auto; margin-bottom:1rem;
      max-width:300px;
      font-size:1rem;
    }

    .table-container {
      width: 95%;
      margin: 0 auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      min-width: 1520px;
      border-collapse: collapse; 
      border-spacing: 0;        
      margin-top: 0.5rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: center;
    }
    .status-coming    { background-color:#F0f080; color:#000; }
    .status-leaving   { background-color:#0073a8; color:#000; }
    .status-not-arrived { background-color:#fff;   color:#000; }
    .status-cancelled { background-color:gray;   color:#fff; }

    @media (max-width:600px) {
      .tabs {
        display: none !important;
      }
      #sheetSelect {
        display: block !important;
      }
      table {
        min-width: 770px;
      }
      th, td {
        font-size: 0.5rem; 
        padding: 0.3rem;
      }
      h1 {
        font-size:15px;
      }
    }
  </style>
</head>
<body>
  <h1 id="page-title">Loading...</h1>

  <!-- PC用タブ -->
  <div class="tabs" id="tabs"></div>

  <!-- モバイル用プルダウン -->
  <select id="sheetSelect"></select>

  <div class="table-container" id="table-container"></div>

  <script>
    let allSheetNames = [];
    let allData = {};
    let currentSheet = "";

    window.addEventListener("DOMContentLoaded", async () => {
      // 1) /info でスプレッドシート情報
      const infoRes = await fetch("/info");
      const info = await infoRes.json();
      document.getElementById("page-title").textContent = info.title || "スプレッドシート";
      allSheetNames = info.sheetNames || [];

      // 2) batch-dataを初回取得
      await fetchAllData();

      // 3) PCタブ & モバイルプルダウンの両方を生成
      renderTabs(allSheetNames);
      renderSelect(allSheetNames);

      // 4) 最初のシートを表示
      if (allSheetNames.length>0) {
        setActiveSheet(allSheetNames[0]);
      }

      // 5) 30秒ポーリング
      setInterval(async ()=>{
        await fetchAllData();
        if (currentSheet) {
          renderTable(currentSheet);
        }
      }, 30000);
    });

    // batch-data
    async function fetchAllData(){
      const res = await fetch("/batch-data");
      if (!res.ok) {
        console.error("[fetchAllData] error", res.status);
        return;
      }
      allData = await res.json();
      console.log("[fetchAllData]", allData);
    }

    // PCタブ
    function renderTabs(sheetNames){
      const tabs = document.getElementById("tabs");
      tabs.innerHTML="";
      sheetNames.forEach(sName=>{
        const btn=document.createElement("div");
        btn.classList.add("tab-button");
        btn.textContent=sName;
        btn.addEventListener("click", ()=> setActiveSheet(sName));
        tabs.appendChild(btn);
      });
    }

    // モバイルプルダウン
    function renderSelect(sheetNames){
      const sel=document.getElementById("sheetSelect");
      sel.innerHTML="";
      sheetNames.forEach(sName=>{
        const opt=document.createElement("option");
        opt.value=sName;
        opt.textContent=sName;
        sel.appendChild(opt);
      });
      sel.addEventListener("change",(e)=>{
        setActiveSheet(e.target.value);
      });
    }

    function setActiveSheet(sheetName){
      currentSheet=sheetName;
      // タブのactive
      document.querySelectorAll(".tab-button").forEach(btn=>{
        btn.classList.remove("active");
        if(btn.textContent===sheetName){
          btn.classList.add("active");
        }
      });
      // プルダウンも同期
      const sel=document.getElementById("sheetSelect");
      sel.value=sheetName;

      renderTable(sheetName);
    }

    /**
     * arrival, departure, canceledByO から状態テキストを計算
     */
    function getStatusText(row){
      let st="未入場";
      if(row.arrival==="true" && row.departure==="false"){
        st="来場中";
      } else if(row.departure==="true"){
        st="退場済み";
      }
      if(row.canceledByO){
        st="キャンセル";
      }
      return st;
    }

    /**
     * 全行をチェックし、すべて空の列を除外する
     */
    function filterEmptyColumns(data, columns){
      return columns.filter(col=>{
        let hasNonEmpty=false;
        for(const row of data){
          const val=(row[col.key]||"").trim();
          if(val!==""){
            hasNonEmpty=true;
            break;
          }
        }
        return hasNonEmpty; // trueの列だけ表示
      });
    }

    function renderTable(sheetName){
      const container=document.getElementById("table-container");
      container.innerHTML="";

      const data=allData[sheetName]||[];
      if(data.length===0){
        container.innerHTML="<p>該当データがありません。</p>";
        return;
      }

      // arrival/departure => statusText
      data.forEach(row=>{
        if(!row.statusText){
          row.statusText=getStatusText(row);
        }
      });

      // 全列定義 (あいうえお順の時だけ空欄列除去)
      const columns = [
        { key:"no",            header:"No" },
        { key:"statusText",    header:"状態" },
        { key:"drName",        header:"DR氏名" },
        { key:"furigana",      header:"フリガナ" },
        { key:"facility",      header:"施設名" },
        { key:"remarks",       header:"備考" },
        { key:"arrivalTime",   header:"ご来場時間" },
        { key:"departureTime", header:"ご退場時間" },
        { key:"region",        header:"地域区分" }
      ];

      let visibleColumns=columns;
      if(sheetName==="全体(あいうえお順)"){
        visibleColumns=filterEmptyColumns(data,columns);
        if(visibleColumns.length===0){
          container.innerHTML="<p>すべて空欄のため表示できる列がありません。</p>";
          return;
        }
      }

      const table=document.createElement("table");

      // thead
      const thead=document.createElement("thead");
      let thHtml="<tr>";
      visibleColumns.forEach(col=>{
        thHtml+=`<th>${col.header}</th>`;
      });
      thHtml+="</tr>";
      thead.innerHTML=thHtml;
      table.appendChild(thead);

      // tbody
      const tbody=document.createElement("tbody");
      data.forEach(row=>{
        // 行クラス
        let stClass="status-not-arrived";
        if(row.statusText==="来場中"){
          stClass="status-coming";
        } else if(row.statusText==="退場済み"){
          stClass="status-leaving";
        } else if(row.statusText==="キャンセル"){
          stClass="status-cancelled";
        }

        const tr=document.createElement("tr");
        tr.classList.add(stClass);

        let tdHtml="";
        visibleColumns.forEach(col=>{
          const val=(row[col.key]||"").trim();
          tdHtml+=`<td>${val}</td>`;
        });
        tr.innerHTML=tdHtml;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      container.appendChild(table);
    }
  </script>
</body>
</html>
