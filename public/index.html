<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>受付確認システム（PC＝タブ, モバイル＝プルダウン）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0; padding:0;
      font-family:Arial, sans-serif;
      background:#fafafa; color:#333;
      user-select:none;
    }
    h1 {
      margin:1rem 0; text-align:center;
    }
    /* PC向けタブエリア */
    .tabs {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-start;
      margin-bottom: 0.5rem;
      overflow-x: auto;
      flex-wrap: nowrap;
      padding: 0 1rem;
    }
    .tab-button {
      padding: 0.8rem 1.2rem;
      background: #ddd;
      border: 2px solid #666;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;
    }
    .tab-button.active {
      background: peachpuff;
      border-color: #333;
    }
    /* モバイル用プルダウン */
    #sheetSelect {
      display: none;     /* デフォルト非表示(PC) */
      margin: 0 auto; 
      margin-bottom: 1rem;
      max-width:300px;
      font-size:1rem;
    }

    .table-container {
      width: 95%; margin: 0 auto; overflow-x: auto;
    }
    table {
      width: 100%;
      min-width: 1520px;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: center;
    }
    .status-coming    { background-color: #F0f080; color: #000; }
    .status-leaving   { background-color: #0073a8; color: #000; }
    .status-not-arrived { background-color: #fff;   color: #000; }
    .status-cancelled { background-color: gray;   color: #fff; }

    @media (max-width:600px) {
      table { min-width:770px; }
      th, td { font-size:0.5rem; padding:0.3rem; }
      h1 { font-size:15px; }
    }
  </style>
</head>
<body>
  <h1 id="page-title">Loading...</h1>

  <!-- PC時のタブ（画面幅が広い場合にだけ表示）-->
  <div class="tabs" id="tabs"></div>

  <!-- モバイル時はプルダウンを表示 -->
  <select id="sheetSelect"></select>

  <!-- テーブル表示 -->
  <div class="table-container" id="table-container"></div>

  <script>
    let allSheetNames = [];
    let allData = {};
    let currentSheet = "";
    
    window.addEventListener("DOMContentLoaded", async () => {
      // 1) /infoでシート一覧を取得
      const infoRes = await fetch("/info");
      const info = await infoRes.json();
      document.getElementById("page-title").textContent = info.title || "スプレッドシート";
      allSheetNames = info.sheetNames || [];

      // 2) 初回 batch-data を取得
      await fetchAllData();

      // 3) PC or Mobile 判定 => UI切り替え
      const isMobile = (window.innerWidth <= 600);
      if (isMobile) {
        // モバイル => プルダウンを表示
        document.getElementById("tabs").style.display = "none";
        document.getElementById("sheetSelect").style.display = "block";
        renderSelect(allSheetNames);
      } else {
        // PC => 横スクロールタブを表示
        document.getElementById("tabs").style.display = "flex";
        document.getElementById("sheetSelect").style.display = "none";
        renderTabs(allSheetNames);
      }

      // 4) とりあえず最初のシートをアクティブに
      if (allSheetNames.length > 0) {
        setActiveSheet(allSheetNames[0]);
      }

      // 5) 30秒ポーリング
      setInterval(async () => {
        await fetchAllData();
        if (currentSheet) {
          renderTable(currentSheet);
        }
      }, 30000);
    });

    // ========================
    // batch-data取得
    // ========================
    async function fetchAllData() {
      const res = await fetch("/batch-data");
      if (!res.ok) {
        console.error("[fetchAllData] error", res.status);
        return;
      }
      allData = await res.json();
      console.log("[fetchAllData]", allData);
    }

    // ========================
    // PC: タブ生成
    // ========================
    function renderTabs(sheetNames) {
      const tabsContainer = document.getElementById("tabs");
      tabsContainer.innerHTML = "";
      sheetNames.forEach(sheet => {
        const btn = document.createElement("div");
        btn.classList.add("tab-button");
        btn.textContent = sheet;
        btn.addEventListener("click", () => setActiveSheet(sheet));
        tabsContainer.appendChild(btn);
      });
    }

    // ========================
    // Mobile: プルダウン生成
    // ========================
    function renderSelect(sheetNames) {
      const sel = document.getElementById("sheetSelect");
      sel.innerHTML = "";
      sheetNames.forEach(sName => {
        const opt = document.createElement("option");
        opt.value = sName;
        opt.textContent = sName;
        sel.appendChild(opt);
      });
      // changeイベント
      sel.addEventListener("change", e => {
        const chosen = e.target.value;
        setActiveSheet(chosen);
      });
    }

    // ========================
    // アクティブなシートを切り替え
    // ========================
    function setActiveSheet(sheetName) {
      currentSheet = sheetName;

      // PCタブをactive切り替え
      document.querySelectorAll(".tab-button").forEach(btn => {
        btn.classList.remove("active");
        if (btn.textContent === sheetName) {
          btn.classList.add("active");
        }
      });

      // Mobileのプルダウンも同期
      const sel = document.getElementById("sheetSelect");
      if (sel) {
        sel.value = sheetName;
      }

      renderTable(sheetName);
    }

    // ========================
    // テーブル描画
    // ========================
    function renderTable(sheetName) {
      const container = document.getElementById("table-container");
      container.innerHTML = "";

      const data = allData[sheetName] || [];
      if (data.length === 0) {
        container.innerHTML = "<p>該当データがありません。</p>";
        return;
      }

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>No</th>
          <th>状態</th>
          <th>DR氏名</th>
          <th></th>
          <th>フリガナ</th>
          <th>施設名</th>
          <th>備考</th>
          <th>ご来場時間</th>
          <th>ご退場時間</th>
          <th>地域区分</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      data.forEach(row => {
        const {
          no, arrival, departure, drName, gBlank,
          furigana, facility, remarks,
          arrivalTime, departureTime, region,
          canceledByO
        } = row;

        // 状態判定
        let statusClass = "status-not-arrived";
        let statusText = "未入場";
        if (arrival === "true" && departure === "false") {
          statusClass = "status-coming";
          statusText = "来場中";
        } else if (departure === "true") {
          statusClass = "status-leaving";
          statusText = "退場済み";
        }
        if (canceledByO) {
          statusClass = "status-cancelled";
          statusText = "キャンセル";
        }

        const tr = document.createElement("tr");
        tr.classList.add(statusClass);
        tr.innerHTML = `
          <td>${no||""}</td>
          <td>${statusText}</td>
          <td>${drName||""}</td>
          <td>${gBlank||""}</td>
          <td>${furigana||""}</td>
          <td>${facility||""}</td>
          <td>${remarks||""}</td>
          <td>${arrivalTime||""}</td>
          <td>${departureTime||""}</td>
          <td>${region||""}</td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      container.appendChild(table);
    }
  </script>
</body>
</html>
